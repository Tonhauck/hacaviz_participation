    <style>
        body {
        margin: 0;
        padding: 0;
    }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }

.listing-group {
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
font-weight: 600;
position: absolute;
top: 10px;
right: 10px;
z-index: 1;
border-radius: 3px;
max-width: 20%;
color: #fff;
}
 

*, *:before, *:after {
  box-sizing: border-box;
}
html, body {
  background: #ecf0f1;
  color: #444;
  font-family: Tahoma, Geneva, sans-serif;
  font-size: 16px;
  padding: 10px;
}
.button-switch {
  font-size: 1.5em;
  height: 1.875em;
  margin-bottom: 0.625em;
  position: relative;
  width: 7em;
}
.button-switch .lbl-off, .button-switch .lbl-on {
  cursor: pointer;
  display: block;
  font-size: 0.9em;
  font-weight: bold;
  line-height: 1em;
  position: absolute;
  top: 0.5em;
  transition: opacity 0.25s ease-out 0.1s;
  text-transform: uppercase;
}
.button-switch .lbl-off {
  right: 0.4375em;
}
.button-switch .lbl-on {
  color: #fefefe;
  opacity: 0;
  left: 0.4375em;
}
.button-switch .switch {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  height: 0;
  font-size: 1em;
  left: 0;
  line-height: 0;
  outline: none;
  position: absolute;
  top: 0;
  width: 0;
}
.button-switch .switch:before, .button-switch .switch:after {
  content: '';
  font-size: 1em;
  position: absolute;
}
.button-switch .switch:before {
  border-radius: 1.25em;
  background: #3498db;
  height: 1.875em;
  left: -0.25em;
  top: -0.1875em;
  transition: background-color 0.25s ease-out 0.1s;
  width: 7em;
}
.button-switch .switch:after {
  box-shadow: 0 0.0625em 0.375em 0 #666;
  border-radius: 50%;
  background: #fefefe;
  height: 1.5em;
  transform: translate(0, 0);
  transition: transform 0.25s ease-out 0.1s;
  width: 1.5em;
}
.button-switch .switch:checked:after {
  transform: translate(5em, 0);
}
.button-switch .switch:checked ~ .lbl-off {
  opacity: 0;
}
.button-switch .switch:checked ~ .lbl-on {
  opacity: 1;
}
.button-switch .switch#switch-orange:checked:before {
  background: #e67e22;
}




</style>

<body>

    <script>
    const ALPHA = 0.01;

    const rainbow = [
        [148, 0, 211], // 'darkviolet'
        [0, 0, 255], // 'blue'
        [65, 105, 225], // 'royalblue'
        [0, 255, 255], // 'cyan'
        [0, 255, 0], // 'lime',
        [255, 255, 0], // 'yellow',
        [255, 165, 0], // 'orange',
        [255, 0, 0] // 'red'
    ];

    const rainbowInverse = [
        [148, 0, 211], // 'darkviolet'
        [0, 0, 255], // 'blue'
        [65, 105, 225], // 'royalblue'
        [0, 255, 255], // 'cyan'
        [0, 255, 0], // 'lime',
        [255, 255, 0], // 'yellow',
        [255, 165, 0], // 'orange',
        [255, 0, 0] // 'red'
    ];

    function makeGradient(z, sens) {
        if (sens == 'work') {
            let gradient = rainbowInverse.map((a, i) => [i / 7, a.concat(ALPHA)]);
        } else {
            let gradient = rainbow.map((a, i) => [i / 7, a.concat(ALPHA)]);
        }
        let gradient = rainbow.map((a, i) => [i / 7, a.concat(ALPHA)]);
        gradient = gradient.concat([z, z - 0.02, z + 0.02].map(p => [p, undefined]));
        gradient.sort((a, b) => a[0] - b[0]);

        let which = 0;
        for (let i = 0; i < gradient.length; i++) {
            if (gradient[i][1]) continue;
            gradient[i][1] = tween(i, which, gradient);
            which++;
            if (which === 3) break;
        }

        const deduped = gradient.reduce((a, stop, i) => {
            if (i && a[a.length - 1][0] === stop[0]) {
                if (stop[1][3] === 1) {
                    a[a.length - 1][1][3] = 1;
                }
            } else {
                if (stop[0] <= 1 || a[a.length - 1][1][3] !== 1)
                    a.push(stop);
            }

            return a;
        }, []).map(stop => [stop[0], `rgba(${stop[1].join(',')})`]);

        return Array.prototype.concat.apply([
            'interpolate',
            ['linear'],
            ['line-progress'],
        ], deduped);
    }

    function tween(i, which, gradient) {
        const x = gradient[i];
        let prev = x,
            next = x,
            j = i,
            jd = -1
        k = i,
            kd = 1;
        while (!prev[1]) {
            if (j === 0) jd *= -1;
            j += jd;
            prev = gradient[j];
        }

        while (!next[1]) {
            if (k === gradient.length - 1) kd *= -1;
            k += kd;
            next = gradient[k];
        }

        const t = (next[0] === prev[0]) ? 0 : (x[0] - prev[0]) / (next[0] - prev[0]);

        const interpolated = prev[1].map((el, i) =>
            el + (next[1][i] - el) * t
        );
        if (which === 1) interpolated[3] = 1;
        else interpolated[3] = ALPHA;
        return interpolated;
    }

    mapboxgl.accessToken = 'pk.eyJ1IjoidG9ueWg3MCIsImEiOiJCd2NPU2pVIn0.IvZwW3UjZRpcobZK1-QfdQ';

    var map = new mapboxgl.Map({
        container: 'map', // container id
